{{ define "main" }}
	<main>
		<article>
			<h2>{{ .Title }}</h2>
			<time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">
        <i>{{ .Date.Format "2 January 2006" }}</i>
      </time>
			<div>
				{{ .Content }}
			</div>
			{{ with .Params.tags }}
			<div>
        <h3>Tags</h3>
				<ul id="tags">
					{{ range . }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</div>
			{{ end }}
			{{ with .Site.DisqusShortname }}
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
			{{ end }}
		</article>
	</main>
{{ partial "sidebar.html" . }}
{{ end }}

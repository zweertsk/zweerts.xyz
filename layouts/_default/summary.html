<article>
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">
    <i>{{ .Date.Format "2 January 2006" }}</i>
  </time>
	{{ range .Params.tags }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<p>
		{{ .Summary }}
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</p>
</article>
